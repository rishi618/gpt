<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, My Love!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="greeting">Happy Birthday, My Love!</h1>
    <p class="message">I hope your day is as amazing as you are. <span id="heart">❤️</span></p>
    
    <button id="surpriseButton" onclick="showSurprise()">Click for a Surprise!</button>
    <div id="surpriseMessage" class="hidden">
      <p>You mean the world to me. Let's make today unforgettable!</p>
      <img src="https://via.placeholder.com/200x200.png?text=Birthday+Cake" alt="Birthday Cake" />
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
